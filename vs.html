<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Assistant</title>
  <link rel="shortcut icon" href="virtual face.png" type="image/x-icon" />
  <link rel="stylesheet" href="vs.css" />
</head>
<body>
  <img src="virtual face.png" id="logo" alt="Logo" />
  <h1>
    <span id="name">I'm Chitti Your Virtual</span> <span id="va">Assistant</span>
  </h1>

  <div id="content"></div>
  <img id="voice" src="voice.gif" alt="Listening..." />
  <button id="btn">Click for talk to me</button>

  <!-- Search & Filter Section -->
  <div id="filterBox">
    <input type="text" id="searchInput" placeholder="Search commands..." />
    <input type="date" id="dateInput" />
  </div>

  <!-- History Section -->
  <div id="historyContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Main Script -->
  <script src="vs.js"></script>
</body>
</html>
